<html>
    
    <head>
        <style>
            table{ 
                width: 50vw;
                height: 10vh;
                border-collapse: collapse;
                background: #9ACD32;
                border:4px solid black
            }
            tr,td{
                border:2px solid black
            }
        </style>

    </head>

    <body>
        <table>
            <tr>
                <td>Test Type</td>
                <td>Passed</td>
                <td>Failed</td>
                <td>Skipped</td>
                <td>Total</td>
                <td>Success %</td>
            </tr>
            
            {% for name in results%}
                <tr>
                    <td>{{name}}</td>
                    {% for i in results[name].values() %}
                    
                    <td>{{i}}</td>

                    
                    {% endfor %}
                </tr>
            {% endfor %}
        
        </table>

        
    <body>
        
</html>

logger_config:
  formatters:
    simple:
      format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  handlers:
    file_handler:
      backupCount: 1
      class: logging.handlers.RotatingFileHandler
      filename: server_log.log
      formatter: simple
      level: DEBUG
      maxBytes: 10000
  loggers:
    server:
      handlers:
      - file_handler
      level: INFO
      propagate: false
    server.updating_script:
      handlers:
      - file_handler
      level: INFO
      propagate: false
    server.updating_script.bd:
      handlers:
      - file_handler
      level: INFO
      propagate: false
  version: 1
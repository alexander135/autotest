<form method = 'POST' id = "login_form" class = "px-4 py-3" >
    <div class = "form-group">
    <label> Sign in</label>
    {{ login_form.csrf_token }}<br>
    {{ login_form.login.label }}:<br>
    {{ login_form.login() }}<br>
    {{ login_form.password.label }}:<br>
    {{ login_form.password() }}<br>
    {{ login_form.submit }}<br>
    {% for field, err in login_form.errors.items() %}
    <span> {{field}} : {{err}} </span>
    {% endfor %}
    </div>
</form>
